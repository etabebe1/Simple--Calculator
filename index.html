<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <section class="calculator">
      <form>
        <input type="text" class="display" />
      </form>

      <div class="buttons">
        <button type="button" class="btn btn-mul oppBtn" data-num="*">*</button>
        <button type="button" class="btn btn-div oppBtn" data-num="/">/</button>
        <button type="button" class="btn btn-sub oppBtn" data-num="-">-</button>
        <button type="button" class="btn btn-add oppBtn" data-num="+">+</button>

        <button type="button" id='9'class="btn btn-sky" data-num="9">9</button>
        <button type="button" id='8'class="btn btn-sky" data-num="8">8</button>
        <button type="button" id='7'class="btn btn-sky" data-num="7">7</button>
        <button type="button" id='6'class="btn btn-sky" data-num="6">6</button>
        <button type="button" id='5'class="btn btn-sky" data-num="5">5</button>
        <button type="button" id='4'class="btn btn-sky" data-num="4">4</button>
        <button type="button" id='3'class="btn btn-sky" data-num="3">3</button>
        <button type="button" id='2'class="btn btn-sky" data-num="2">2</button>
        <button type="button" id='1'class="btn btn-sky" data-num="1">1</button>
        <button type="button" id='0'class="btn btn-sky" data-num="0">0</button>
        <button type="button" id='.'class="btn btn-sky" data-num=".">.</button>

        <button type="button" class="btn btn-equal oppBtn" data-num="=">=</button>
        <button type="button" class="btn btn-clear oppBtn" data-num="c">C</button>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
